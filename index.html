<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuma Video Player</title>
    <style>
        body {
            text-align: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        #video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
        }

        video {
            width: 100%;
            height: auto;
        }

        #audio-fader {
            width: 100%;
            margin-top: 10px;
            appearance: none;
            height: 8px;
            background: #ffffff;
            border-radius: 4px;
            outline: none;
            opacity: 0.8;
            transition: 0.3s;
        }

        #audio-fader:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video-player" controls>
            <source src="https://drive.google.com/file/d/1wOKw3qOrZP7hEhKDaLSoryAz1s-KOY5x/view?usp=drive_link"  type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <input type="range" id="audio-fader" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="music-audio" src="https://drive.google.com/file/d/1FQL4C7yQ6OGTyZpu7Ayx9c0qsErvPPUe/view?usp=drive_link"></audio>
    <audio id="sfx-audio" src="https://drive.google.com/file/d/1Wy89oCXvj93SafkJQWzTkvyg7zRxkI3v/view?usp=drive_link"></audio>

    <script>
        const video = document.getElementById("video-player");
        const musicAudio = document.getElementById("music-audio");
        const sfxAudio = document.getElementById("sfx-audio");
        const audioFader = document.getElementById("audio-fader");

        function syncAudioWithVideo() {
            musicAudio.currentTime = video.currentTime;
            sfxAudio.currentTime = video.currentTime;
        }

        video.addEventListener("play", () => {
            musicAudio.play();
            sfxAudio.play();
        });

        video.addEventListener("pause", () => {
            musicAudio.pause();
            sfxAudio.pause();
        });

        video.addEventListener("seeked", syncAudioWithVideo);
        video.addEventListener("timeupdate", syncAudioWithVideo);

        video.addEventListener("ended", () => {
            musicAudio.pause();
            musicAudio.currentTime = 0;
            sfxAudio.pause();
            sfxAudio.currentTime = 0;
        });

        audioFader.addEventListener("input", () => {
            let faderValue = audioFader.value;
            musicAudio.volume = 1 - faderValue;  // Music fades out when moving right
            sfxAudio.volume = faderValue;  // Sound design fades in when moving right
        });

    </script>

</body>
</html>

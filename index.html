<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuma Video Player</title>
  <style>
    body {
      text-align: center;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    #video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: auto;
    }
    /* The Vimeo player is embedded as an iframe */
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    #audio-fader {
      width: 100%;
      margin-top: 10px;
      appearance: none;
      height: 8px;
      background: #ffffff;
      border-radius: 4px;
      outline: none;
      opacity: 0.8;
      transition: 0.3s;
    }
    #audio-fader:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <!-- Vimeo embed -->
    <iframe id="vimeo-player" 
      src="https://player.vimeo.com/video/1067394841?api=1" 
      allow="autoplay; fullscreen" allowfullscreen></iframe>
    
    <!-- Fader (default value is 0.5 for an equal mix) -->
    <input type="range" id="audio-fader" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Audio files hosted on GitHub (or your preferred host) -->
  <audio id="music-audio" src="https://santiagobranda.github.io/neuma-fader/musica.mp3"></audio>
  <audio id="sfx-audio" src="https://santiagobranda.github.io/neuma-fader/sfx.mp3"></audio>

  <!-- Include the Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    // Get elements and create a Vimeo Player instance
    const vimeoIframe = document.getElementById("vimeo-player");
    const player = new Vimeo.Player(vimeoIframe);
    const musicAudio = document.getElementById("music-audio");
    const sfxAudio = document.getElementById("sfx-audio");
    const audioFader = document.getElementById("audio-fader");

    const tolerance = 0.15; // seconds tolerance for synchronization

    // Synchronize audio with Vimeo events
    player.on('play', () => {
      musicAudio.play();
      sfxAudio.play();
    });

    player.on('pause', () => {
      musicAudio.pause();
      sfxAudio.pause();
    });

    player.on('seeked', (data) => {
      // data.seconds contains the new time
      musicAudio.currentTime = data.seconds;
      sfxAudio.currentTime = data.seconds;
    });

    player.on('timeupdate', (data) => {
      const currentTime = data.seconds;
      if (Math.abs(musicAudio.currentTime - currentTime) > tolerance) {
        musicAudio.currentTime = currentTime;
      }
      if (Math.abs(sfxAudio.currentTime - currentTime) > tolerance) {
        sfxAudio.currentTime = currentTime;
      }
    });

    player.on('ended', () => {
      musicAudio.pause();
      musicAudio.currentTime = 0;
      sfxAudio.pause();
      sfxAudio.currentTime = 0;
    });

    // Audio fader logic:
    // When fader is at 0.5, both audio tracks play at 0.5 volume.
    // Moving left: music stays at 0.5 while sfx fades out.
    // Moving right: sfx stays at 0.5 while music fades out.
    audioFader.addEventListener("input", () => {
      let faderValue = parseFloat(audioFader.value);
      if (faderValue <= 0.5) {
        musicAudio.volume = 0.5;
        sfxAudio.volume = (faderValue / 0.5) * 0.5;
      } else {
        sfxAudio.volume = 0.5;
        musicAudio.volume = ((1 - faderValue) / 0.5) * 0.5;
      }
    });
  </script>

</body>
</html>
